<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="LogIn.css">
</head>
<body>
<form action="http://localhost/LogIn.php" method="post">
	<div class="containerLogIn">
		<h1 id="logInPageHeading">Login To Colombo Garbage Collection Service</h1>
		<ul>
  <li><a href="Welcome.html">Welcome</a></li>
  <li><a href="#news">Posts</a></li>
  <li><a href="Contact.html">Contact</a></li>
  <li><a href="#about">About</a></li>
  <li id="LogInList" class="active"><a href="LogIn.html">Log In</a></li>
  <li id="SignUpList" ><a href="SignUp.html">SignUp</a></li>
</ul>

		<hr/>
		<p>Please enter your username and password</p>
		<hr/>
		<br/><br/>
		<label for="userName">User Name</label>
		<input type="text" placeholder="Enter Username" name="userName" required>
		<label for="password">Password</label>
		<input type="password" placeholder="Enter Password" name="password" required>
		
		<br/><br/><br/><hr/>
		<p>Forgot password? <a href="PasswordRecovery.html">Recover Password</a>.</p>
		<button type="submit" class="logInButton" id="logInButton" onclick="setColor();">Login</button>
		
	</div>
</form>
<script type="text/javascript">
    var count = 1;
    function setColor() {
        var property = document.getElementById('logInButton');
        if (count == 0) {
            property.style.backgroundColor = "#242f34";
            property.style
            count = 1;        
        }
        else {
            property.style.backgroundColor = "#ff0000";
            count = 0;
        }
    }
</script>
</body>
</html>
